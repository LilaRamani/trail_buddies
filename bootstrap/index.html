    <link rel="stylesheet" href="index.css" />


    <title>Trail Buddies Template</title>

<body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- nav bar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#"><img alt="Trail Buddies" src="mtn.png"></a></li>
                    <li><a class="navbar-brand" href="#">Trail Buddies</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Add a Hike</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a hike</h4>
        </div>
        <div class="modal-body">

            <!-- personal info -->
            <div id="personalinfo">
                    <input type="text" id="fname" class="form-control" placeholder="First name">
                    <input type="text" id="lname" class="form-control" placeholder="Last name">
                    <input type="text" class="form-control" placeholder="Email address">
            </div>

            <!-- hike info -->
            <div id="hikeinfo">

                    
                    
                    Hike length (miles)<select class="form-control" id="length">
                        Hike length (miles)
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Start date/time add datepicker">
                    <input type="text" class="form-control" placeholder="End date/time   add datepicker">
                    <textarea rows=7 type="text" class="form-control" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
    <div id="map_canvas"></div>
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
