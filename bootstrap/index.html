<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery-1.11.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>

    <title>Trail Buddies Template</title>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

    <!-- nav bar -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="#"><img alt="Trail Buddies" src="mtn.png"></a></li>
                    <li><a class="navbar-brand" href="#">Trail Buddies</a></li>
                    <li><a href="#">Add a Hike</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a hike</h4>
        </div>
        <div class="modal-body">

            <!-- personal info -->
            <div id="personalinfo">
                    <input type="text" id="fname" class="form-control" placeholder="First name">
                    <input type="text" id="lname" class="form-control" placeholder="Last name">
                    <input type="text" class="form-control" placeholder="Email address">
            </div>

            <!-- hike info -->
            <div id="hikeinfo">
                    
                    <input type="text" class="form-control" placeholder="Hike length (miles)">
                    <input type="text" class="form-control" placeholder="Hike date \n Show calendar here">
                    <input type="text" class="form-control" placeholder="Description">
                    <textarea rows=7 type="text" class="form-control" placeholder="Hike location (description)"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
    <div id="map_canvas"></div>
</body>
</html>
